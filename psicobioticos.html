<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicobióticos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Nunito:wght@400;600;700&display=swap"

    <link rel="stylesheet" href="css/psicobioticos.css">
</head>

<body>
    <main class="content-section">

        <div class="content-container">
            <section class="info-section">
                <header class="header-section">
                    <h1>Descubre cómo actúan los psicobióticos</h1>
                </header>
                <div class="text-container">
                    <p>Los psicobióticos son organismos vivos que, cuando se ingieren en cantidades adecuadas, pueden

                </div>
            </section>
            <div class="image-container">
                <img src="imagenes/psico_img_1.png" alt="Ilustración de intestinos" class="illustration">
            </div>
        </div>

        <section class="icons-grid">
            <div class="icon-box purple" onclick="window.location.href='index.html'">
                <img src="iconos/icono_1.png" alt="Ícono de cerebro" class="icon">
            </div>
            <div class="icon-box pink" onclick="window.location.href='index.html'">
                <img src="iconos/icono_2.png" alt="Ícono de alimentación" class="icon">
            </div>
            <div class="icon-box blue" onclick="window.location.href='neuro-nutricion.html'">
                <img src="iconos/icono_3.png" alt="Ícono de intestino" class="icon">
            </div>
            <div class="icon-box orange" onclick="window.location.href='psicobioticos.html'">
                <img src="iconos/icono_4.png" alt="Ícono de agua" class="icon">
            </div>
            <div class="icon-box black" onclick="window.location.href='contactanos.html'">
                <img src="iconos/icono_5.svg" alt="Ícono de información" class="icon">
            </div>
            <div class="icon-box white" onclick="window.location.href='test-emocional.html'">
                <img src="iconos/icono_6.png" alt="Ícono de mano" class="icon">
